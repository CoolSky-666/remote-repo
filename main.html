<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* 设置字体 */
            background-color: #f4f4f4;
            /* 设置背景颜色 */
            color: #333;
            /* 设置文本颜色 */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #002b56;
            /* 设置标题颜色 */
        }

        h2 {
            color: #0066cc;
            /* 设置标题颜色 */
        }

        img {
            border-radius: 50%;
            /* 设置图片为圆形 */
            border: 2px solid #0066cc;
            /* 添加边框 */
        }

        a {
            color: #ff6600;
            /* 设置链接颜色 */
            text-decoration: none;
            /* 去掉下划线 */
        }

        a:hover {
            text-decoration: underline;
            /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>

</html>
